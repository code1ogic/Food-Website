<div class="conatiner-fluid p-0 m-0" style="overflow: hidden;">

    <div class="row">

        <!-- sidebar -->
        <div class="col-sm-2 bg-dark sidebar p-3 pe-0" style="min-height: 100vh; overflow:hidden;">
            <a class="p-3 text-warning"><strong>Restaurant App</strong> </a>
            <hr class="text-white">
            <a class="p-3" (click)="showOrders()">Orders</a>
            <a class="p-3" (click)="showMenu()">Menu</a>
            <a class="p-3" (click)="showBill()">Bills</a>
            <a class="p-3" (click)="signout()">Sign out</a>
        </div>
        <div class="col-sm-10" style="overflow-y: auto;">
            <app-orders *ngIf="orders"></app-orders>
            <app-menu *ngIf="menu"></app-menu>
            <app-bills *ngIf="bill"></app-bills>
        </div>

    </div>

</div>
