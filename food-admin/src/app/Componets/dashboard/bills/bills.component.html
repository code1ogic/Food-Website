<div class="p-2" style="min-height: 100vh; overflow-y: auto;overflow-x: hidden;">

    <div class="row">
        <h5 class="text-danger mt-3">Processed Bills</h5>
        <div *ngFor="let order of Orders;let i = index">
            <div class="card mt-5 border-0 shadow" style="z-index: 1;">
                <div class="card-body border" style="background-color:
                #d2f4ea;">
                    <div class="row ">
                        <div class="col-12">

                            <div class="row">
                                <div class="col">
                                    <h5><strong>Name :</strong> {{Details[i].Name}} </h5>
                                </div>
                                <div class="col">
                                    <h5><strong>Date :</strong> {{Details[i].Date}} </h5>
                                </div>
                                <div class="col">
                                    <h5><strong>Mobile :</strong> {{Details[i].Mobile}} </h5>
                                </div>
                                <div class="col">
                                    <h5><strong>Amount :</strong> {{calculateTotal(order) | currency:'INR'}} </h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <h5><strong>Address :</strong> {{Details[i].Address}} </h5>
                                </div>
                                <div class="col-4">
                                    <h5><strong>Order Id :</strong> {{OrderId[i]}} </h5>
                                </div>
                                
                            </div>

                        </div>
                    </div>
                </div>
                <div class="card card-body bg-light">
                    <div>
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                </tr>
                                <tr *ngFor="let item of order">
                                    <td>{{item.name}}</td>
                                    <td>{{item.quantity}}</td>
                                    <td>{{item.price}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
